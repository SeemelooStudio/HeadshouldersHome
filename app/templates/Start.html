<div class="container" id="gameNavigation">
      <div id="plane" data-entranceAnimation="slideInLeft" ><img src="app/img/plane.png" /></div>
      
      <a class="gameButton" id="gameButton-pass" href="#" data-entranceAnimation="flipInX" >
            <div class="gameButton-innner">
                <img class="gameButton-img" src="app/img/game1-btn.png" />
            </div>
            <div class="gameButton-tag">
                <div class="gameButton-small">
                    世界排名
                </div>
                <div class="gameButton-large">
                    {{passGameRanking}}
                </div>
            </div>
        </a>
        
        <a class="gameButton" id="gameButton-dribble" href="#" data-entranceAnimation="flipInX" >
            <div class="gameButton-innner">
                <img id="gameButton-dribbleLeft" src="app/img/game2-left.png" />
                <img id="gameButton-dribbleRight" src="app/img/game2-right.png" />
                <img class="gameButton-img" src="app/img/game2-btn.png" />
            </div>
            <div class="gameButton-tag">
                <div class="gameButton-small">
                    世界排名
                </div>
                <div class="gameButton-large">
                    {{dribbleGameRanking}}
                </div>
            </div>
        </a>
        
        <a class="gameButton disabled" id="gameButton-shoot" data-entranceAnimation="flipInX" >
            <div class="gameButton-innner">
                <img class="gameButton-img"  src="app/img/game3-btn.png" />
            </div>
        </a>
       
</div><!--/container-->

<div id="leaderboard">
    <div id="showTops" onclick="return false;"></div>
            <div id="leaderboard-main" >

                    <ul id="leaderboard-buttons" class="clearfix">
                        <li class="leaderboard-button" id="icon-trophy"><img src="app/img/trophy.png"/></li>
                        <li class="leaderboard-button current" id="leaderboard-buttonScore">                总积分
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonPass">
                            过人
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonDribble">
                            传球
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonShoot">
                            射门
                        </li>
                    </ul>
                    <div class="leaderboardContainer">
                        <div class="leaderboard-content" id="leaderboard-Score">
                            <ul class="leaderboard-list">
                            </ul>
                        </div>
                    </div>
            </div>
    <div id="backHome"><img src="app/img/backhome.png" /></div>
</div><!--/leaderboard-->
