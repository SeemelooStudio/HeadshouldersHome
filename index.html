<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">

  <title>海飞丝 玩游戏去巴西！</title>
  <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
  <!-- Application styles. -->
  <!-- build:[href] styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->
</head>

<body ontouchstart="" style='-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;'  unselectable='on' onselectstart='return false;'  onmousedown='return false;'>
  <!-- Application container. -->
  <header id="header">
    <div class="container">
      <div id="logo"><img src="app/img/logo.png" /></div>
      <div id="messi"><img src="app/img/messi.png" /></div>
      <div id="plane"><img src="app/img/plane.png" /></div>
      <div id="belt"><img src="app/img/belt.png" /></div>
    </div>
  </header>
  <main role="main" id="main">
    <div class="container">
        <a class="gameButton" id="gameButton-pass" href="#">
            <div class="gameButton-innner">
                <img class="gameButton-img" src="app/img/game1-btn.png" />
            </div>
            <div class="gameButton-tag">
                <div class="gameButton-small">
                    世界排名
                </div>
                <div class="gameButton-large">
                    999+
                </div>
            </div>
        </a>
        
        <a class="gameButton" id="gameButton-dribble" href="#">
            <div class="gameButton-innner">
                <img id="gameButton-dribbleLeft" src="app/img/game2-left.png" />
                <img id="gameButton-dribbleRight" src="app/img/game2-right.png" />
                <img class="gameButton-img" src="app/img/game2-btn.png" />
            </div>
            <div class="gameButton-tag">
                <div class="gameButton-small">
                    世界排名
                </div>
                <div class="gameButton-large">
                    99
                </div>
            </div>
        </a>
        
        <a class="gameButton disabled" id="gameButton-shoot">
            <div class="gameButton-innner">
                <img class="gameButton-img"  src="app/img/game3-btn.png" />
            </div>
        </a>
        
        
       
    </div>
     <div id="leaderboard">
            <a id="showTops"></a>
            <div id="leaderboard-main" >
                <div class="container">

                    <ul id="leaderboard-buttons" class="clearfix">
                        <li class="leaderboard-button current" id="leaderboard-buttonScore">
                            <span class="leaderboard-buttonIcon"></span>
                            <span class="leaderboard-buttonText">积分榜</span>
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonPass">
                            <span class="leaderboard-buttonIcon"></span>
                            <span class="leaderboard-buttonText">过人榜</span>
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonDribble">
                            <span class="leaderboard-buttonIcon"></span>
                            <span class="leaderboard-buttonText">传球榜</span>
                        </li>
                        <li class="leaderboard-button" id="leaderboard-buttonShoot">
                            <span class="leaderboard-buttonIcon"></span>
                            <span class="leaderboard-buttonText">射门榜</span>
                        </li>
                    </ul>
                    <div class="leaderboardContainer">
                        <div class="leaderboard-content" id="leaderboard-Score">
                            <div class="userpanel">
                            <h2>小嗨嗨实力派</h2>
                            <p>积分 <span class="userpanel-rank">325</span>，世界排名 <span class="userpanel-score">13454</span></p></div>
                            <ul class="leaderboard-list">
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">1</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">2</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">3</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">4</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">5</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">6</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">7</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                                <li class="leaderboard-item">
                                    <span class="leaderboard-rank">8</span>
                                    <span class="leaderboard-name">小嗨嗨实力派</span>
                                    <span class="leaderboard-score">35454</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="leaderboard-footer">
            </div>
    </div>
  </main>
  <div id="share">
    <img src="app/img/share.png" />
    <div id="shareText">分享</div>
  </div>
  
  <footer id="footer">
  </footer>

  <!-- Application source. -->
  <!-- build:[src] /source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->
</body>
</html>
