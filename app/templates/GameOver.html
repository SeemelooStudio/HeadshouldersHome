        <div class="clearfix bar bar-blue gameOver-bar">

                <div class="gameOver-bar-title">本局成绩</div><div class="gameOver-bar-content">{{score}}</div><div class="gameOver-bar-content"><small>游戏排名</small>{{gameRanking}}</div>
            </div>
        </div>
