<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>海飞丝巴西实力挑战赛 争前五 去巴西</title>
  <link href="/vendor/bower/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Application styles. -->
  <!-- build:[href] styles.min.css -->
  <link rel="stylesheet" href="/app/styles/index.css">
  <!-- /build -->

</head>

<body ontouchstart="" tabindex="1">
  <!-- Application container. -->
  <header id="header" data-exitAnimation="slideOutUp">
    <div class="container">
      <div id="logo"><img src="app/img/logo.png" alt="海飞丝 巴西实力挑战赛。总积分前五免费去巴西！" /></div>
      <div id="slogen">争前五，去巴西</div>
    </div>
  </header>
  
  <main role="main" id="main">

  </main>

  <div id="loading">
    <div id="loading-icon"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <div id="loading-info">小海在努力的加载<br /> (ง •̀_•́)ง</div>
  </div><!-- loading -->
  <div id="shareOverlay">
    <div id="shareOverlay-arrow">
        <img src="app/img/arrow.gif" />
    </div>
    <div id="shareOverlay-text">
        点击右上角的<img src="app/img/button-share.png" width="32px" height="25px" />分享一下<br />
        小海可能送你你<span class="lotto-pointsCount">10张奖券</span>哦!<br /><br />
    
        
    </div>
    <div id="shareOk" class="btn btn-blue btn-block">
        <div class="btn-inner">已经分享成功</div>
    </div>
    <div id="shareCancel" class="btn btn-yellow btn-block">
        <div class="btn-inner">算了，不分享了</div>
    </div>
  </div><!-- shareOverlay -->
  <div id="error">
    <div id="errorDialog">
        <div id="errorTitle">( T-T) 出错了</div>
        <div id="errorContent">网络有些问题，刷新页面看看吧</div>
        <div id="errorAction">
        <div class="btn btn-blue btn-inline"><div class="btn-inner">知道了</div></div>
        </div>
    </div>
  </div><!--error-->
   <div id="confirm">
    <div id="confirmDialog">
        <div id="confirmTitle"></div>
        <div id="confirmContent"></div>
        <div id="confirmAction">
        <div id="confirmOk" class="btn btn-blue btn-inline"><div class="btn-inner">确定</div></div>
        <div id="confirmCancel" class="btn btn-yellow btn-inline"><div class="btn-inner">取消</div></div>
        </div>
    </div>
  </div><!--error-->
  <!-- Application source. -->
  <!-- build:[src] source.min.js -->
  <script data-main="/app/main" src="/vendor/bower/requirejs/require.js"></script>
  <!-- /build -->
</body>
</html>
