<div id="game">
<div id="gameStage">
<div id="cr-stage"></div>

<div id="gameStatus">
    <div id="game-logo"><img src="app/img/gamelogo.png" /></div>
    <div id="game-scoreTitle">本轮成绩</div>
    <div id="game-score">{{score}}</div>
    <div id="game-coupon">{{coupon}}</div>
    <div id="game-newRecord" class="newRecord">新纪录</div>
    <div id="game-lineLeft" class="sideLine"></div>
    <div id="game-lineRight" class="sideLine"></div>
</div>

</div><!-- gameStage -->
<div id="gameHelp">
    {{#isDribbleGame}}
    <img src="app/img/help-1.png" />
    <div class="game-help-text">
        左右移动梅西，过掉路障和防守球员。<br />接到海飞丝可以拿到奖券哦！
    </div>
    {{/isDribbleGame}}
    {{#isPassGame}}
    <img src="app/img/help-2.png" />
    <div class="game-help-text">
        点击屏幕，把球传给队友。<br />碰到家庭装海飞丝可以拿2倍奖券哦！
    </div>
    {{/isPassGame}}
    {{#isShootGame}}
    <img src="app/img/help-1.png" />
    <div class="game-help-text">
        用手指把球射出去，看能进几个。<br />碰到海飞丝可以拿到奖券哦！
    </div>
    {{/isShootGame}}
    <div id="gameStart" class="btn btn-blue btn-block">
        <div class="btn-inner">开始游戏</div>
    </div>
</div><!-- gameHelp -->

<div id="gameOverWhistle" data-entranceAnimation="lightSpeedIn highlight">
    <img src="app/img/gameover.png" />
</div><!-- gameOverWhistle -->
<div id="gameOver">
</div><!-- gameOver -->


<div id="gameBackHome"  class="backhome">
    首页
</div>
</div><!-- game -->
