        {{#isWon}}
        <div class="clearfix" id="award-top">
            <div id="award-img">
                    <img src="app/img/{{prizeImage}}" />
            </div>
            <div id="award-info">
                <div id="award-title">
                        恭喜你，中奖啦！
                </div>
                <div id="award-name">
                    {{prizeName}}
                </div>
            </div>
        </div> 
        {{^isVirtualPrize}}
        <div id="award-address">
                <p>请填写你的收货地址，否则奖品就寄不到了哦！</p>
                <p><input id="shipTo" class="form-control" type="text" placeholder="姓名" /></p>
                <p><input id="phone" class="form-control" type="text"  placeholder="联系电话" /></p>
                <p><textarea id="shippingAddress" class="form-control" rows="3" placeholder="邮寄地址"></textarea></p>
        </div>
        {{/isVirtualPrize}}
        <div id="award-action" class="clearfix">
            <div id="btnAwardOK" class="btn btn-blue btn-inline">
                <div class="btn-inner">
                    欢乐的确定
                </div>
            </div>
            <div class="btn btn-red  btn-inline share"  data-pic="app/img/{{prizeImage}}">
                <div class="btn-inner">
                     <i class="fa fa-share-square-o"></i> 分享
                </div>
            </div>
        </div>
        {{/isWon}}
        
        {{^isWon}}
        <div class="clearfix" id="award-top">
            <div id="award-img">
                    <img src="app/img/award0.jpg" />
            </div>
            <div id="award-info">
                <div id="award-title">
                        手气有点差啊！
                </div>
                <div id="award-name">
                    无限安慰奖
                </div>
            </div>
        </div>
        <div id="award-action" class="clearfix">
            <div id="btnAwardOK" class="btn btn-blue btn-inline">
                <div class="btn-inner">
                    伤心离开
                </div>
            </div>
             <div class="btn btn-red btn-inline share" data-pic="app/img/award0.jpg">
                <div class="btn-inner">
                    <i class="fa fa-share-square-o"></i>分享求手气
                </div>
            </div>
            
        </div>
        {{/isWon}}
